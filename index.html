<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fonte-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <!--fim fonte-->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/cabecalho.css">
        <link rel="stylesheet" href="./assets/css/pageConteudo.css">
        <link rel="stylesheet" href="./assets/css/pesquisar.css">
        <link rel="stylesheet" href="./assets/css/agendamentos.css">
        <link rel="stylesheet" href="./assets/css/recomendados.css">
        <link rel="stylesheet" href="./assets/css/footer.css">
        <link rel="shortcut icon" href="./assets/img/lupa.png" type="image/x-icon">

        <title>RCS Controle</title>
    </head>

    <body>
        <header class="cabecalho">
            <img src="./assets/img/logo.png" alt="logo da barbearia" class="cabecalho_logo">

            <img src="./assets/img/menuButton.svg" alt="menu sanduíche" class="cabecalho_menu">
        </header>

        <main class="pageConteudo">
            <section class="pesquisar">
                <article class="pesquisar_boasVindas">
                    <p class="nome_usuario">Olá, Lucas!</p>
                    <p class="pesquisar_data">Terça, 30 de Janeiro.</p>
                </article>

                <div class="pesquisar_input">
                    <input type="text" name="entrada" id="entrada" placeholder="Buscar" class="pesquisar_entrada">

                    <button class="pesquisar_btn">
                        <img src="./assets/img/lupa.png" alt="lupa de pesquisa" class="pesquisar_btn_img">
                    </button>
                </div>

            </section>
            <!--Fim "pesquisar"-->

            <section class="agendamentos">
                <h2 class="agendamentos_titulo">PRÓXIMO VENCIMENTO</h3>

                    <section class="agendamentos_card">
                        <div class="card_info">
                            <span class="card_status">
                                Em dia
                            </span>
                            <h3 class="card_servico">
                                Nome da Música
                            </h3>
                            <figure class="card_loja">
                                <img src="./assets/img/img.png" alt="logo da loja" class="card_loja_logo">

                                <figcaption class="card_loja_legenda">Nome do Artista</figcaption>
                            </figure>
                        </div>

                        <article class="card_data">
                            <p class="mes">Fevereiro</p>
                            <p class="dia">22</p>
                            <p class="hora">10:00</p>
                        </article>
                    </section>
            </section>
            <!--FIM "agendamentos"-->

            <section class="recomendados">
                <h2 class="recomendados_titulo">LISTA COMPLETA</h2>

                <ul class="recomendados_cards">
                    <li class="card">
                        <figure class="card_img">
                            <figcaption class="card_img_data">
                                10/10/2024
                            </figcaption>
                        </figure>

                        <h3 class="card_titulo">Nome da Música</h3>
                        <p class="card_endereco">Nome do Artista</p>

                        <button class="card_btn">Vizualizar</button>
                    </li>

                    <li class="card">
                        <figure class="card_img">
                            <figcaption class="card_img_data">
                                22/02/2024
                            </figcaption>
                        </figure>

                        <h3 class="card_titulo">Nome da Música</h3>
                        <p class="card_endereco">Nome do Artista</p>

                        <button class="card_btn">Vizualizar</button>
                    </li>
                </ul>
            </section>
            <!--FIM "recomendados"-->
        </main>
        <!--FIM "pageConteudo"-->

        <footer>
            <p class="rodape">
                 &copy; Copyright 2024 | <a href="https://www.linkedin.com/in/rafael-alesson" target="_blank"
                    rel="noopener noreferrer" class="autor">Rafael Alesson</a>
            </p>
        </footer>
    </body>

</html>
